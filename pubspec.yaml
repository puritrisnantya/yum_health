name: yum_health
description: Aplikasi Resep dengan Perhitungan Berat Badan Ideal untuk Rekomendasi Menu

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  google_nav_bar: ^5.0.5
  line_icons: ^2.0.0
  provider: ^6.0.1
  firebase_auth: ^3.3.3
  firebase_core: ^1.10.5
  cloud_firestore: ^3.1.4
  flutter_launcher_icons: ^0.9.2
  lottie: ^1.2.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logoapp.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - images/
